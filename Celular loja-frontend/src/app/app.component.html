      <div class="mb-3">
        <label for="nome" class="form-label">Modelo</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="novoNome" placeholder="Ex: iPhone 15">
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">PreÃ§o</label>
        <input type="number" id="preco" class="form-control" [(ngModel)]="novoPreco" placeholder="Ex: 3500">
      </div>

      <button class="btn btn-success" (click)="salvarCelular()">
        <span class="material-icons">add</span> Salvar Celular

  </div>

  
  <div class="card">

      Lista de Celulares

        <span class="material-icons">refresh</span> Atualizar Lista

    <div class="card-body p-0">
      <table class="table table-striped m-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>PreÃ§o (R$)</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let celular of celulares">
            <td>{{ celular.id }}</td>
            <td>{{ celular.nome }}</td>
            <td>{{ celular.preco | number: '1.2-2' }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="excluirCelular(celular.id)">
                <span class="material-icons">delete</span> Excluir
              </button>
            </td>
          </tr>
          <tr *ngIf="celulares.length === 0">
            <td colspan="4" class="text-center">Nenhum celular encontrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
