<div class="container mt-5">
  <h2 class="text-center">Adicionar Celular</h2>
  <form (ngSubmit)="adicionar()">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="number" id="id" class="form-control" [(ngModel)]="celular.id" name="id" required>
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="celular.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" class="form-control" [(ngModel)]="celular.preco" name="preco" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Adicionar</button>
  </form>
</div>
