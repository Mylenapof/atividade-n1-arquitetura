<div class="container mt-5">
  <h1 class="mb-4 text-center">Gerenciamento de Celulares - Celmais</h1>

  <form (submit)="adicionarCelular()" class="mb-4">
    <div class="row g-2">
      <div class="col">
        <input [(ngModel)]="novoCelular.marca" name="marca" type="text" class="form-control" placeholder="Marca" required>
      </div>
      <div class="col">
        <input [(ngModel)]="novoCelular.modelo" name="modelo" type="text" class="form-control" placeholder="Modelo" required>
      </div>
      <div class="col">
        <input [(ngModel)]="novoCelular.preco" name="preco" type="number" class="form-control" placeholder="Preço" required>
      </div>
      <div class="col">
        <input [(ngModel)]="novoCelular.quantidade" name="quantidade" type="number" class="form-control" placeholder="Qtd" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let celular of celulares">
        <td>{{ celular.marca }}</td>
        <td>{{ celular.modelo }}</td>
        <td>R$ {{ celular.preco | number:'1.2-2' }}</td>
        <td>{{ celular.quantidade }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deletarCelular(celular.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
